<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
</head>
<body>
    <header class= "header">
        <div class="container container-header">
            <div class="header-logo">
                <a href="#" class="logo-text">Loans.com</a>
            </div>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li><a href="#">Rates & Fees </a></li>
                    <li><a href="#">How to apply </a></li>
                    <li><a href="#">Questions? </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="about">
        <div class="two-columns">
            <section class="main-content">
                <div class="container about-container">
                    <div class="about-titles">
                        <h2 class="about-small-title">Personal Loan</h2>
                        <h1 class="about-main-title">Put your plans <br> into actions.</h1>
                    </div>
                </div>
                <section class="icons-container">
                    <div class="icon-item1">
                        <p class="icon-des">Online application</p>
                    </div>
                    <div class="icon-item2">
                        <p class="icon-des">Up to $50.000</p>
                    </div>
                    <div class="icon-item3">
                        <p class="icon-des">The money is <br>yours in 48h</p>
                    </div>
                </section>
            </section>
            <div class="form-column">
                <form class="form" method="POST">
                    <div class="form-title">
                        Let's change your life?
                    </div>
                    <div class="form-field">
                        <label class="form-name" for="name">Full name</label><br>
                        <input type="text" class="form-input" id="name" placeholder="John Doe"/>
                    </div>
                    <div class="form-field">
                        <label class="form-email" for="email">E-mail</label><br>
                        <input type="email" class="form-input" id="email" placeholder="john.doe@apple.com"/>
                    </div>
                    <div class="form-field">
                        <label class="form-number" for="number">How much do you need?</label><br>
                        <input type="text" class="form-input" id="number" placeholder="1.000"/>
                    </div>
                    <button class="btn-check"><a href="#">Check your rates</a></button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
